<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Игра на CSS</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="favicon.ico">
		<!-- <meta name="robots" content="noindex, nofollow"> -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="wrapper">
			<div class="game">
				<div class="game__body">
					<div class="game__items">
						<div class="game__text">
							Результат: <span></span>
						</div>
					</div>
					<div class="game__counter"></div>
				</div>
				<div class="game__win">Победа!</div>
			</div>
			<div class="info">
				<a href="#info" title="Правила игры" class="info__icon">i</a>
				<div id="info" class="info__body">
					<a href="#" class="info__close">X</a>
					<div class="info_text">
						<p>Продержись минуту двигая мышью от квадратов</p>
						<p>Игра начется при наведении на серое поле</p>
						<p>При выходе за пределы поля, игра начнется с начала</p>
				   </div>
				</div>
			</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.min.js"></script> -->
<script src="js/vendors.js"></script>
<script src="js/main.js"></script>
<script src="js/custom.js" ></script>
	</body>
</html>
